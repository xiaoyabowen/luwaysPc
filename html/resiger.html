	<body>
		<!--登陆导航条-->
		<div class="header">
			<div class="headerSub headerSubCommon">
				<!--logo-->
				<div class="navLogo">
					<a href="indexNotLogin.html"><img src="../images/logo.png" alt="logo"/></a>
				</div>
				<!--登陆注册按钮-->
				<div class="login">
					<a href="login.html">登陆</a>
					<a href="resiger.html">注册</a>
					<a href="">帮助</a>
				</div>
			</div>
		</div>
		
		<!--登陆注册表单验证dom-->
		<div class="loginForm">
			<h3>欢迎注册Luways</h3>
			<p>
				<input type="text" name="userName" id="userName" placeholder="用户名" />
					<img src="../images/icon/true.png" alt="" class="userNameTrue">
		            <img src="../images/icon/del.png" alt="错误信息" class="del-userName">
		            <span id="judgeUserName"></span>
			</p>
			<p>
				<input type="password" name="userPass" id="userPass" value="" placeholder="登陆密码" />
				<img src="../images/icon/true.png" alt="" class="userPassTrue">
	            <img src="../images/icon/del.png" alt="错误信息" class="del-userPass">
	            <span id="judgeuserPass"></span>
			</p>
			<p>
				<input type="password" name="userPassConfirm" id="userPassConfirm" value="" placeholder="确认密码" />
				<img src="../images/icon/true.png" alt="" class="userPassConfirmTrue">
	            <img src="../images/icon/del.png" alt="错误信息" class="del-userPassConfirm">
	            <span id="judgeuserPassConfirm"></span>
			</p>
			<div class="icheckFontMain">
				<span id="ichecksImg"></span>
				<img src="../images/icon/check.png" class="ichecksImgPosi" alt="">
				<span>同意路途网入驻协议</span>
			</div>
			<span class="errorToast">

			</span>
			<button id="signResiter">下一步</button>
		</div>
