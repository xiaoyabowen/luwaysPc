<!--酒店支付详情信息-->
<!--1.   酒店支付tab 进度卡-->
<div class="hotelPayTab cssFlex">
    <li class="hotelPayTabActive">
        <span class="hotelPayTabNum">1</span>
        <p class="hotelPayTabFont">1.填写订单</p>
    </li>
    <li>
        <span class="hotelPayTabNum">2</span>
        <p class="hotelPayTabFont">2.在线支付</p>
    </li>
    <li>
        <span class="hotelPayTabNum">3</span>
        <p class="hotelPayTabFont">3.完成预定</p>
    </li>
</div>
<!--2.订单详情步骤信息-->
<div class="hotelPayOrderInfo headerSubCommon cssFlex">
    <!--预定的酒店详情-->
    <div class="hotelPayOrderInfo cssFlex">
        <!--预定的酒店详情-->
        <div class="tickerPayOrderInfoImg">
            <img src="../images/new_hotel_img.png" class="tickerOutDateImg" alt="已预定酒店信息"/>
            <h4 class="headerSubCommonH4"></h4>
            <p>
                出行日期：<span class="tickerOutDate"></span>
            </p>
            <p>
                目的城市：<span class="tickerOutCity"></span>
            </p>
            <p>
                游玩时间：<span class="tickerOutTime"></span>
            </p>

            <p class="hotelShowAllMapHotPrice">价格：<span class="headerSubCommonPrice"></span></p>
        </div>
    </div>
    <!--填写个人信息表-->
    <div class="hotelPayInfoUser">
        <h4>产品信息</h4>
        <div class="hotelPayInfoUserContent">
            <p>产品名称：<span class="PayInfoUserName"></span></p>
            <p>产品套餐：<span class="PayInfoUserDate"></span></p>
            <p>出行日期：<span class="tickerPayOutdate"></span></p>
            <p>出行人数：<span class="hotelPayHome"><i class="hotelPayHomeRoomNum"></i>位 (成人 <i class="hotelPayHomeAdult"></i>位&nbsp;&nbsp;儿童 <i class="hotelPayHomeChild"></i>位&nbsp;&nbsp;青年 <i class="hotelPayHomeYong"></i>位&nbsp;&nbsp;婴儿 <i class="hotelPayHomeBaby"></i>位&nbsp;&nbsp;老人 <i class="hotelPayHomeOld"></i>位)</span></p>
        </div>
        <h4>联系人信息</h4>
        <div class="hotelPayInfoUserContent">
            <p class="cssFlex">
                <label class="justify">姓名</label>:
                <input type="text" name="tickerPayUserFirst" id="tickerPayUserFirst" placeholder="填写姓名" />
                <img src="../images/icon/true.png" alt="" class="userTicketTrue">
                <img src="../images/icon/del.png" alt="错误信息" class="del-userTicket">
                <span id="judgeTicketName"></span>
            </p>
            <p class="cssFlex">
                <label class="justify">电话</label>:
                <input type="text" name="userPhone" id="userPhone" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" value="" placeholder="填写联系电话" />
                <img src="../images/icon/true.png" alt="" class="userPhoneTrue">
                <img src="../images/icon/del.png" alt="错误信息" class="del-userPhone">
                <span id="judgePhone"></span>
            </p>
            <p class="cssFlex">
                <label class="justify">邮箱</label>:
                <input type="text" name="userEmail" id="userEmail" value="" placeholder="填写邮箱" />
                <img src="../images/icon/true.png" alt="" class="userEmailTrue">
                <img src="../images/icon/del.png" alt="错误信息" class="del-userEmail">
                <span id="judgeEmail"></span>
            </p>
        </div>
        <h4>旅客信息</h4>
        <div class="tickerPayInfoUserContent" method="post">

    <script src="../js/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //日期选择器
        $(function(){
            laydate.render({
                elem: '#dateOfBirthBig',

                showBottom: false,
                calendar: true,
                theme: '#ff9600'
            });
            laydate.render({
                elem: '#dateOfBirthYong',
                showBottom: false,
                calendar: true,
                theme: '#ff9600'
            });
            laydate.render({
                elem: '#dateOfBirthChild',

                showBottom: false,
                calendar: true,
                theme: '#ff9600'
            });
            laydate.render({
                elem: '#dateOfBirthBaby',

                showBottom: false,
                calendar: true,
                theme: '#ff9600'
            });
            laydate.render({
                elem: '#dateOfBirthOld',

                showBottom: false,
                calendar: true,
                theme: '#ff9600'
            });

        })
        $('.hotelPayBtnClose').click(function () {

        })
