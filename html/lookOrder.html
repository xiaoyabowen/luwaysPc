<body>
<!--酒店支付详情信息-->
<!--2.订单详情步骤信息-->
<div class="hotelPayOrderInfo headerSubCommon cssFlex" style="margin-top: 100px;">
    <!--预定的酒店详情-->
    <div class="hotelPayOrderInfo headerSubCommon cssFlex">
        <!--预定的酒店详情-->
        <div class="tickerPayOrderInfoImg lookOrderInfoImg">
            <img src="../images/new_hotel_img.png" alt="已预定酒店信息"/>
            <h4 class="headerSubCommonH4">订单信息</h4>
            <p>
                产品名称：<span class="tickerOutDate"></span>
            </p>
            <p>
                票种：<span class="tickerOutCity"></span>
            </p>
            <p>
                出行日期：<span class="tickerOutTime"></span>
            </p>
            <p>
                订单号：<span class=""></span>
            </p>
            <p>
                供应商订单号：<span class=""></span>
            </p>
            <p>
                销售渠道订单号：<span class="tickerOutTime"></span>
            </p>
            <p>
                订单提交时间：<span class="tickerOutTime"></span>
            </p>
            <p class="hotelShowAllMapHotPrice">金额：<span class="headerSubCommonPrice"></span></p>
        </div>
    </div>
    <!--填写个人信息表-->
    <div class="hotelPayInfoUser">

        <h4>联系人信息</h4>
        <div class="hotelPayInfoUserContent">
            <p class="cssFlex">
                <label class="justify">姓名</label>:
                <input type="text" name="tickerPayUserFirst" id="tickerPayUserFirst" placeholder="填写姓名" />
                <img src="../images/icon/true.png" alt="" class="userTicketTrue">
                <img src="../images/icon/del.png" alt="错误信息" class="del-userTicket">
                <span id="judgeTicketName"></span>
            </p>
            <p class="cssFlex">
                <label class="justify">电话</label>:
                <input type="text" name="userPhone" id="userPhone" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" value="" placeholder="填写联系电话" />
                <img src="../images/icon/true.png" alt="" class="userPhoneTrue">
                <img src="../images/icon/del.png" alt="错误信息" class="del-userPhone">
                <span id="judgePhone"></span>
            </p>
            <p class="cssFlex">
                <label class="justify">邮箱</label>:
                <input type="text" name="userEmail" id="userEmail" value="" placeholder="填写邮箱" />
                <img src="../images/icon/true.png" alt="" class="userEmailTrue">
                <img src="../images/icon/del.png" alt="错误信息" class="del-userEmail">
                <span id="judgeEmail"></span>
            </p>
        </div>
        <h4>旅客信息</h4>
        <div class="tickerPayInfoUserContent">
            <h5>成人（19-60）  <i class="tickerPayAdult"></i>人</h5>
            <form class="adultBox" method="post">
                <p class="cssFlex">
                    <label class="justify">姓名</label>:
                    <input type="text" name="hotelNameYong" id="hotelNameYong" placeholder="姓(拼音/英文) 如：zhang" />
                    <input type="text" name="hotelNameYongLast" id="hotelNameYongLast"  placeholder="名(拼音/英文) 如：san"/>
                </p>
                <p class="cssFlex">
                    <label class="justify">出生日期</label>:
                    <input type="text" name="dateOfBirthBig" id="dateOfBirthBig" value="" readonly="readonly" placeholder="如：1999-03-21" />
                    <img src="../images/icon/true.png" alt="" class="userPhoneTrue">
                    <img src="../images/icon/del.png" alt="错误信息" class="del-userPhone">
                    <span id="judgePhone"></span>
                </p>
                <p class="cssFlex">
                    <label class="justify">护照号</label>:
                    <input type="text" name="userPassportYong" id="userPassportYong" value="" placeholder="确认订单后将给你发邮箱通知" />
                    <img src="../images/icon/true.png" alt="" class="userEmailTrue">
                    <img src="../images/icon/del.png" alt="错误信息" class="del-userEmail">
                    <span id="judgeEmail"></span>
                </p>
            </form>
            <h5>青年（6-19）  <i class="tickerPayYong"></i>人</h5>
            <form class="yongBox" method="post">
                <p class="cssFlex">
                    <label class="justify">姓名</label>:
                    <input type="text" name="hotelNameYong" id="hotelNameYong" placeholder="姓(拼音/英文) 如：zhang" />
                    <input type="text" name="hotelNameYongLast" id="hotelNameYongLast"  placeholder="名(拼音/英文) 如：san"/>
                </p>
                <p class="cssFlex">
                    <label class="justify">出生日期</label>:
                    <input type="text" name="dateOfBirthBig" id="dateOfBirthBig" value="" readonly="readonly" placeholder="如：1999-03-21" />
                    <img src="../images/icon/true.png" alt="" class="userPhoneTrue">
                    <img src="../images/icon/del.png" alt="错误信息" class="del-userPhone">
                    <span id="judgePhone"></span>
                </p>
                <p class="cssFlex">
                    <label class="justify">护照号</label>:
                    <input type="text" name="userPassportYong" id="userPassportYong" value="" placeholder="确认订单后将给你发邮箱通知" />
                    <img src="../images/icon/true.png" alt="" class="userEmailTrue">
                    <img src="../images/icon/del.png" alt="错误信息" class="del-userEmail">
                    <span id="judgeEmail"></span>
                </p>
            </form>

            <h5>儿童（3-10）  <i class="tickerPayChild"></i>人</h5>
            <form class="childBox" method="post">
                <!--<p class="cssFlex">
                    <label class="justify">姓名</label>:
                    <input type="text" name="hotelNameChild" id="hotelNameChild" placeholder="姓(拼音/英文) 如：zhang" />
                    <input type="text" name="hotelNameChildLast" id="hotelNameChildLast"  placeholder="名(拼音/英文) 如：san"/>
                </p>
                <p class="cssFlex">
                    <label class="justify">出生日期</label>:
                    <input type="text" name="dateOfBirthChild" id="dateOfBirthChild" value="" placeholder="如：1999-03-21" />
                    <img src="../images/icon/true.png" alt="" class="userPhoneTrue">
                    <img src="../images/icon/del.png" alt="错误信息" class="del-userPhone">
                    <span class="judgeNull"></span>
                </p>
                <p class="cssFlex">
                    <label class="justify">护照号</label>:
                    <input type="text" name="userPassportChild" id="userPassportChild" value="" placeholder="确认订单后将给你发邮箱通知" />
                    <img src="../images/icon/true.png" alt="" class="userEmailTrue">
                    <img src="../images/icon/del.png" alt="错误信息" class="del-userEmail">
                    <span class="judgeNull"></span>
                </p>-->
            </form>

            <h5>婴儿（0-3）  <i class="tickerPayBaby"></i>人</h5>
            <form class="babyBox" method="post">
                <!--<p class="cssFlex">
                    <label class="justify">姓名</label>:
                    <input type="text" name="hotelNameYong" id="hotelNameYong" placeholder="姓(拼音/英文) 如：zhang" />
                    <input type="text" name="hotelNameYongLast" id="hotelNameYongLast"  placeholder="名(拼音/英文) 如：san"/>
                </p>
                <p class="cssFlex">
                    <label class="justify">出生日期</label>:
                    <input type="text" name="dateOfBirthBig" id="dateOfBirthBig" value="" readonly="readonly" placeholder="如：1999-03-21" />
                    <img src="../images/icon/true.png" alt="" class="userPhoneTrue">
                    <img src="../images/icon/del.png" alt="错误信息" class="del-userPhone">
                    <span id="judgePhone"></span>
                </p>
                <p class="cssFlex">
                    <label class="justify">护照号</label>:
                    <input type="text" name="userPassportYong" id="userPassportYong" value="" placeholder="确认订单后将给你发邮箱通知" />
                    <img src="../images/icon/true.png" alt="" class="userEmailTrue">
                    <img src="../images/icon/del.png" alt="错误信息" class="del-userEmail">
                    <span id="judgeEmail"></span>
                </p>-->
            </form>

            <h5>老人（>60）  <i class="tickerPayOld"></i>人</h5>
            <form class="oldBox" method="post">
                <p class="cssFlex">
                    <label class="justify">姓名</label>:
                    <input type="text" name="hotelNameYong" id="hotelNameYong" placeholder="姓(拼音/英文) 如：zhang" />
                    <input type="text" name="hotelNameYongLast" id="hotelNameYongLast"  placeholder="名(拼音/英文) 如：san"/>
                </p>
                <p class="cssFlex">
                    <label class="justify">出生日期</label>:
                    <input type="text" name="dateOfBirthBig" id="dateOfBirthBig" value="" readonly="readonly" placeholder="如：1999-03-21" />
                    <img src="../images/icon/true.png" alt="" class="userPhoneTrue">
                    <img src="../images/icon/del.png" alt="错误信息" class="del-userPhone">
                    <span id="judgePhone"></span>
                </p>
                <p class="cssFlex">
                    <label class="justify">护照号</label>:
                    <input type="text" name="userPassportYong" id="userPassportYong" value="" placeholder="确认订单后将给你发邮箱通知" />
                    <img src="../images/icon/true.png" alt="" class="userEmailTrue">
                    <img src="../images/icon/del.png" alt="错误信息" class="del-userEmail">
                    <span id="judgeEmail"></span>
                </p>
            </form>
        </div>
        <a class="sucssBtn hotelPayBtn">
            <span data-tit="返回订单 >">返回订单</span>
        </a>
        <!--<button class="hotelPayBtn">立即支付</button>-->
    </div>
</div>
