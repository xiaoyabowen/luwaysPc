<div class="payGoContent headerSubCommon">
    <p class="hotelShowAllMapHot">订单详情</p>
    <div class="hotelPayGoDetail cssFlex">
        <img src="../images/content_recommend_img_two.png" class="goThumbnailUrl" alt="支付订单详情图片"/>
        <div class="hotelPayGoDetailMain">
            <h4 class="goTitle">巴黎迪士尼一日门票（两园可选）</h4>
            <p>

            </p>
            <p>

            </p>
            <p>
                联系电话：<span class="contractPhone">111111111111111</span>
            </p>
            <p>
                金额：<span class="hotelPayGoDetailMainPrice">￥<i class="nowPrice"></i> </span>元
            </p>
        </div>
    </div>
    <div class="formHotelPay" style="display: none;"></div>
</div>
<div class="hotelPayGoType headerSubCommon">
    <p class="hotelShowAllMapHot">支付方式</p>
    <div class="hotelPayGoTypeChat cssFlex">
        <label>
            <input type="radio" name="iCheck" class="myOrderHaveCheck" checked="checked" />
        </label>
        <img src="../images/Alipay.png" alt="支付宝"/>
        <!--<label>
            <input type="radio" name="iCheck" class="myOrderHaveCheck" />
        </label>
        <img src="../images/wechat.png" alt="微信"/>-->

    <a class=" hotelPayGoTypeChatShop hotelPayGoPay">

    </a>
    <a class=" hotelPayGoTypeChatShop hotelPayGoTypeChatShopCopy">

<script type="text/javascript">

    var HotelDetailDataPay = JSON.parse(localStorage.getItem("HotelDetailDataPay"));
    $(".formHotelPay").html(HotelDetailDataPay.aliSubmitHtml)
    $(".goThumbnailUrl").attr("src",hotelUrlImg+HotelDetailDataPay.thumbnailUrl+hotelUrlImgHou)
    $(".goTitle").html(HotelDetailDataPay.productTitle)
    $(".goOrderNo").html(HotelDetailDataPay.orderNo)
    $(".goOrderName").html(HotelDetailDataPay.contractName)
    $(".contractPhone").html(HotelDetailDataPay.contractPhone)
    $(".nowPrice").html(HotelDetailDataPay.nowPrice)
    // $(".nowPrice").html(HotelDetailDataPay.monthlyPrice)

    if (HotelDetailDataPay.hasRole == 0){
        $(".hotelPayGoTypeChatShopCopy").addClass("hotelPayGoHide")
    }else{
        $(".hotelPayGoPay").addClass("hotelPayGoHide")
    }

    $(".hotelPayGoTypeChatShop").click(function () {
        $("#alipaysubmit").submit()
    })
