  <script type="text/javascript">
    //			滚动条样式
    $(document).ready(
      function () {
        $("html").niceScroll({
          cursorcolor: "#ff9600", // 改变滚动条颜色，使用16进制颜色值
          cursoropacitymax: 1, // 当滚动条是显示状态时改变透明度, 值范围 1 到 0
          cursorborder: "none", // CSS方式定义滚动条边框
          autohidemode: true, // 隐藏滚动条的方式, 可用的值: 
          background: "transparent", // 轨道的背景颜色
          scrollspeed: 60, // 滚动速度
          cursorwidth: "8px", // 滚动条的宽度，单位：便素
          mousescrollstep: 20, // 鼠标滚轮的滚动速度 (像素)
          cursorminheight: 10, // 设置滚动条的最小高度 (像素)
          preventmultitouchscrolling: true // 防止多触点事件引发滚动
        })
      }
    );


    myAjax(selectAllIntentionSheetOrder, {
      userId: '1091'
    }, handle)

    function handle(data, param) {

      console.log(data)
      localStorage.setItem("orderInfoData", JSON.stringify(data.data[0]))
      let orderInfo = ''
      let DATA = data.data;
      for (let i = 0; i < DATA.length; i++) {
        orderInfo += `
        <div class="cusInfoBox cssFlex">
          <img src="../images/hotel_img.png" alt="">
          <div class="cusInfoMain">
            <h3>${DATA[i].startFrom} -- ${DATA[i].destination}</h3>
            <p class="H3susb">订单编号：<span>${DATA[i].orderNum}</span> </p>
            <p>下单日期：<span>${timestampToTime(DATA[i].goTime)}</span></p>
            <p>出行日期：<span>${timestampToTime(DATA[i].backTime)}</span></p>
            <div class="cusInfoMainDetail cssFlex">
              <span>方案设计中报价待定</span>
              <div class="infoDetail" data-id='${DATA[i].userId}'>订单详情</div>
            </div>
          </div>
        </div>
        `;

      }
      $(".cusInfo").html(orderInfo)

      $(".infoDetail").on("click", function () {
        let userId = $(this).attr("data-id")
        window.location.href = 'customDetail.html?userId=' + userId;
      })
    }
  </script>
