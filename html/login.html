<html>
	<head>
		<meta charset="UTF-8">

		<script src="https://cdn.bootcss.com/html5shiv/3.6/html5shiv.min.js"></script>

	   <!--网页logo-->
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/difference.css"/>
    <script src="../js/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<!--登陆导航条-->
		<div class="header">
			<div class="headerSub headerSubCommon">
				<!--logo-->
				<div class="navLogo">
					<a href="indexNotLogin.html"><img src="../images/logo.png" alt="logo"/></a>
				</div>
				<!--登陆注册按钮-->
				<div class="login">
					<a href="login.html">登陆</a>
					<a href="resiger.html">注册</a>
					<a href="">帮助</a>
				</div>
			</div>
		</div>
		
		<!--登陆注册表单验证dom-->
		<div class="loginForm">
			<h3>欢迎登陆Luways</h3>
			<p>
				<input type="text" name="userName" id="userName" placeholder="用户名" />
				<img src="../images/icon/true.png" alt="" class="userNameTrue">
	            <img src="../images/icon/del.png" alt="错误信息" class="del-userName">
	            <span id="judgeUserName"></span>
			</p>
			<p>
				<input type="password" name="userPass" id="userPass" value="" placeholder="登陆密码" />
				
				<img src="../images/icon/true.png" alt="" class="userPassTrue">
	            <img src="../images/icon/del.png" alt="错误信息" class="del-userPass">
	            <span id="judgeuserPass"></span>
				<img src="../images/icon/land_eye.png" data-id="1" id="landEyeClick" class="landEyeClickOpen" alt="显示密码"/>
				<img src="../images/icon/land_eye_close.png" data-id="2" id="landEyeClick" class="landEyeClickOver" style="display: none;" alt="隐藏密码"/>
				
				<a href="returnPass.html" class="returnPass">找回密码</a>
			</p>
			<span class="errorToast logoErrorToast">
				<!--账号或者密码错误请重新输入-->
			</span>
			<button id="sign">登陆</button>
			<a href="resiger.html" class="register">立即注册</a>
		</div>
		
		<div class="loginFooterFontFixed">
			Copyright 2016 Luways.com 京ICP备16044893号-2
		</div>

		<script src="../js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/project.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/logo.js" type="text/javascript" charset="utf-8"></script>


	</body>
</html>
